<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <title>OMR-SignUp</title>
  </head>
  <body>
    <section class="form-08">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <ul id="progressbar">
                <li class="active">User Information</li>
                <li>Verification</li>
                <li>Registration</li>
              </ul>
            <div class="_form-08-main-login">
              <div class="_form-08-head-login">
                <h2>Welcome To</h2>
                <h2>Online Reporting Module</h2>
                
              </div>

              <div class="form-group-login">
                <label>Enter Your Application ID</label>
                <input type="email" name="email" class="form-control" type="text" placeholder="Enter Application ID" required="" aria-required="true">
              </div>
              
              <div class="form-group-login">
                <label>Enter Your Date Of Birth</label>
                <input type="password" name="password" class="form-control" type="text" placeholder="DDMMYYYY" required="" aria-required="true">
              </div>

              <div class="checkbox mb-0 form-group-login">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="">
                  <label class="form-check-label" for="">
                    Remember me
                  </label>
                </div>
              </div>

              <div class="form-group-login">
                <div class="_btn_04-login">
                  <a href="#">Login</a>
                </div>
                <p>Not a registered user? <a class="signup"href="#">Sign-Up Instead!</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
